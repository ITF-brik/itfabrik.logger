name: CI - Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PSGallery
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install Pester 5.5+
        shell: pwsh
        run: |
          Install-Module Pester -MinimumVersion 5.5.0 -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Run Pester tests
        shell: pwsh
        run: |
          $configPath = 'Tests/PesterConfig.psd1'
          if (Test-Path -LiteralPath $configPath) {
            $ht = Import-PowerShellDataFile $configPath
            try {
              $config = [PesterConfiguration]::FromHashtable($ht)
            } catch {
              $config = $ht
            }
            Write-Host "Pester config type: $($config.GetType().FullName)" -ForegroundColor Cyan
            Invoke-Pester -Configuration $config -CI
          } else {
            Invoke-Pester -Path 'Tests' -CI
          }
