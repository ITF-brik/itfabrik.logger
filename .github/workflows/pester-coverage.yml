name: CI - Coverage

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PSGallery
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

      - name: Install Pester 5.5+
        shell: pwsh
        run: |
          Install-Module Pester -MinimumVersion 5.5.0 -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Run Pester tests with coverage gate (>=90%)
        shell: pwsh
        run: |
          $config = Import-PowerShellDataFile 'Tests/PesterConfig.psd1'
          $result = Invoke-Pester -Configuration $config -CI -PassThru
          if ($result.Result -ne 'Passed') {
            Write-Error "Pester run failed or coverage below target. Result: $($result.Result)"
          }
